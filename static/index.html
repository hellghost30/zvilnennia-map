<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 15vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 14px;
    }
    .controls { display: flex; flex-direction: column; gap: 5px; }
    .controls input, .controls textarea, .controls button {
      width: 100%; max-width: 300px; padding: 5px; box-sizing: border-box;
    }
    .sector-label {
      background: rgba(255,255,255,0.85);
      padding: 4px 8px; border-radius:4px;
      text-align:center;
      white-space: normal;
      overflow-wrap: break-word;
      display: flex; align-items: center; justify-content: center;
    }
    #donorModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
      align-items:center; justify-content:center; z-index:1000;
    }
    #donorModal .modal-content {
      background:#fff; padding:20px; border-radius:8px;
      max-height:80%; overflow-y:auto; width:300px; position:relative;
    }
    #donorModal .close-btn {
      position:absolute; top:10px; right:10px;
      background:transparent; border:none; font-size:20px; cursor:pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
  <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
  <div class="controls">
    <input id="donor" placeholder="Ім’я або назва бізнесу" />
    <textarea id="desc" placeholder="Опис (опційно)"></textarea>
    <button onclick="submitSelection()">Емуляція оплати</button>
    <button onclick="showDonors()">Список донатерів</button>
  </div>
</div>

<div id="donorModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeDonors()">×</button>
    <h3>Список донатерів</h3>
    <ul id="donorList" style="padding-left:20px; margin-top:10px;"></ul>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
const map = L.map("map").setView([47,35], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18, attribution: "© OpenStreetMap"
}).addTo(map);

const SECTOR_PRICE = 35, EPS = 0.0001, MIN_W = 50, MIN_H = 20;
const selected = new Set();
const layersById = new Map();
let clusterLayers = [];   // тут будемо зберігати L.LayerGroup для всіх кластерів

// Оновлюємо sidebar
function updateSidebar() {
  const cnt = selected.size;
  document.getElementById("selectedInfo").innerText =
    `Обрано секторів: ${cnt} | Сума: ${cnt*SECTOR_PRICE} грн`;
}

// Показати список донорів
function showDonors() {
  fetch("/api/sectors").then(r=>r.json()).then(data=>{
    const d = {};
    data.features.forEach(f=>{
      if(f.properties.status==="liberated"){
        const key = `${f.properties.label}||${f.properties.description||""}`;
        if(!d[key]) d[key] = { label:f.properties.label, desc:f.properties.description||"", count:0 };
        d[key].count++;
      }
    });
    const ul = document.getElementById("donorList");
    ul.innerHTML = "";
    Object.values(d).forEach(o=>{
      const li = document.createElement("li");
      li.innerHTML = `<strong>${o.label}</strong> — ${o.count} секторів<br><small>${o.desc}</small>`;
      ul.appendChild(li);
    });
    document.getElementById("donorModal").style.display = "flex";
  }).catch(()=>alert("Не вдалося завантажити"));
}
function closeDonors(){ document.getElementById("donorModal").style.display = "none"; }

// Emulate payment
function submitSelection(){
  const donor = document.getElementById("donor").value.trim();
  const desc  = document.getElementById("desc").value.trim();
  if(!donor) return alert("Вкажіть ім’я/назву");
  if(selected.size===0) return alert("Обрати хоча б 1 сектор");

  fetch("/api/donate", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      donor,
      description: desc,
      sectors: Array.from(selected)
    })
  })
  .then(r=>{ if(!r.ok) throw 0; return r.json(); })
  .then(()=>{
    // Очистити виділення
    selected.clear(); updateSidebar();
    // Перемалювати всі кластери заново
    renderClusters();
  })
  .catch(()=>alert("Помилка при збереженні"));
}

// Малюємо тільки зовнішні межі кожної групи
function drawCluster(features, donor, desc) {
  // 1) Збираємо унікальні ребра
  const edges = new Set();
  features.forEach(f => {
    const geom = f.geometry;
    const polys = geom.type==="Polygon"
      ? [geom.coordinates]
      : geom.coordinates;

    polys.forEach(coordsArr => {
      const ring = coordsArr[0]; // зовнішній контур
      for(let i=0;i<ring.length-1;i++){
        const a = ring[i].join(','),
              b = ring[i+1].join(',');
        const edge = a<b ? `${a}|${b}` : `${b}|${a}`;
        if(edges.has(edge)) edges.delete(edge);
        else edges.add(edge);
      }
    });
  });

  // 2) Малюємо залишкові ребра
  const layerGroup = L.layerGroup();
  edges.forEach(e => {
    const [a,b] = e.split('|').map(s=>s.split(',').map(Number));
    // поміняємо місцями: [lng,lat] → [lat,lng]
    layerGroup.addLayer(L.polyline([[a[1],a[0]],[b[1],b[0]]], {
      color:"blue", weight:2, fill:false
    }));
  });

  // 3) Додаємо підпис
  const group = L.featureGroup(layerGroup.getLayers());
  const bounds = group.getBounds();
  const content = `За підтримки ${donor}<br>${desc}`;

  // Обчислимо розмір маркера
  const pNW = map.latLngToContainerPoint(bounds.getNorthWest()),
        pSE = map.latLngToContainerPoint(bounds.getSouthEast());
  const maxW = Math.abs(pSE.x-pNW.x)*0.9,
        maxH = Math.abs(pSE.y-pNW.y)*0.9;

  // Перевіримо, чи вміщується текст
  const ctx = document.createElement("canvas").getContext("2d");
  ctx.font = "14px sans-serif";
  const words = content.replace(/<br>/g," ").split(/\s+/);
  if(!words.every(w=>ctx.measureText(w).width<=maxW)){
    // Текст не вміщається — додаємо лише кордони
    layerGroup.addTo(map);
    clusterLayers.push(layerGroup);
    return;
  }

  // Додаємо маркер-підпис
  const icon = L.divIcon({
    className: "sector-label",
    html: content,
    iconSize: [maxW, maxH],
    iconAnchor: [maxW/2, maxH/2]
  });
  const marker = L.marker(bounds.getCenter(), {
    icon, interactive: false
  });

  // Затримка, щоби DOM-елемент появився
  marker.on('add', ()=>{
    const el = marker.getElement();
    el.style.display    = "flex";
    el.style.width      = maxW + "px";
    el.style.height     = maxH + "px";
    el.style.marginLeft = -(maxW/2) + "px";
    el.style.marginTop  = -(maxH/2) + "px";
    const fontSize = Math.max(8, Math.min(Math.floor(maxH*0.3), 24));
    el.style.fontSize   = fontSize + "px";
  });

  layerGroup.addTo(map);
  marker.addTo(map);
  clusterLayers.push(layerGroup, marker);
}

// Підмалювати всі групи з серверу
function renderClusters(){
  // 1) видаляємо попередні
  clusterLayers.forEach(l=>map.removeLayer(l));
  clusterLayers = [];

  // 2) запит всіх секторів
  fetch("/api/sectors").then(r=>r.json()).then(data=>{
    // згрупуємо за донором
    const groups = {};
    data.features.forEach(f=>{
      if(f.properties.status==="liberated"){
        const key = `${f.properties.label}||${f.properties.description||""}`;
        (groups[key]=groups[key]||[]).push(f);
      }
    });

    // 3) намалюємо кожну групу
    Object.entries(groups).forEach(([k, feats])=>{
      const [donor, desc] = k.split("||");
      drawCluster(feats, donor, desc);
    });
  }).catch(console.error);
}

// При завантаженні карти:
fetch("/api/sectors")
  .then(r=>r.json())
  .then(data=>{
    // 1) відмалюємо самі сектори
    L.geoJSON(data, {
      style: f=>({
        color: f.properties.status==="liberated" ? "#a8f0a1" : "red",
        weight:1, fillOpacity:0.5
      }),
      onEachFeature: (f, layer)=>{
        layersById.set(f.properties.id, layer);
        if(f.properties.status!=="liberated"){
          layer.on("click", ()=>{
            const id = f.properties.id;
            if(selected.has(id)){
              selected.delete(id);
              layer.setStyle({ color:"red" });
            } else {
              selected.add(id);
              layer.setStyle({ color:"#ffff99" });
            }
            updateSidebar();
          });
        }
      }
    }).addTo(map);

    // 2) намалюємо кластери
    renderClusters();
  })
  .catch(console.error);
</script>
</body>
</html>
