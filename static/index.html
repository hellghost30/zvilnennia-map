<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 90vh;
    }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 10vh;
      overflow-y: auto;
      font-size: 14px;
    }
    input, textarea {
      margin-top: 5px;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <div id="selectedInfo">–û–±—Ä–∞–Ω–æ —Å–µ–∫—Ç–æ—Ä—ñ–≤: 0 | –°—É–º–∞: 0 –≥—Ä–Ω</div>
  <div>
    <input id="donor" placeholder="–Ü–º‚Äô—è –∞–±–æ –Ω–∞–∑–≤–∞ –±—ñ–∑–Ω–µ—Å—É" />
    <textarea id="desc" placeholder="–û–ø–∏—Å (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)"></textarea>
    <button type="button" onclick="submitSelection()">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏ —Å–µ–∫—Ç–æ—Ä–∏</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
  const map = L.map('map').setView([47, 35], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  const selectedSectors = new Map();
  const sectorLayers = new Map(); // –î–ª—è –¥–æ—Å—Ç—É–ø—É –¥–æ —à–∞—Ä—ñ–≤ –ø–æ id

  function updateSidebar() {
    const total = selectedSectors.size * 20;
    document.getElementById("selectedInfo").innerText =
      `–û–±—Ä–∞–Ω–æ —Å–µ–∫—Ç–æ—Ä—ñ–≤: ${selectedSectors.size} | –°—É–º–∞: ${total} –≥—Ä–Ω`;
  }

  function submitSelection() {
    const donor = document.getElementById("donor").value.trim();
    const desc = document.getElementById("desc").value.trim();
    if (!donor) {
      alert("–í–≤–µ–¥—ñ—Ç—å —ñ–º‚Äô—è –∞–±–æ –Ω–∞–∑–≤—É –±—ñ–∑–Ω–µ—Å—É");
      return;
    }
    const payload = {
      donor,
      description: desc,
      sectors: Array.from(selectedSectors.keys())
    };

    fetch("/api/donate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(res => {
      if (!res.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
      return res.json();
    })
    .then(data => {
      // –û–Ω–æ–≤–∏—Ç–∏ —Å—Ç–∏–ª—å —Å–µ–∫—Ç–æ—Ä—ñ–≤
      payload.sectors.forEach(id => {
        const layer = sectorLayers.get(id);
        if (layer) {
          layer.setStyle({ color: "#a8f0a1" });
          layer.unbindPopup();
          layer.bindPopup("–ó–≤—ñ–ª—å–Ω–µ–Ω–æ: " + donor);
          layer.off("click"); // –ó–∞–±–æ—Ä–æ–Ω–∏—Ç–∏ –ø–æ–≤—Ç–æ—Ä–Ω–∏–π –≤–∏–±—ñ—Ä
        }
      });
      selectedSectors.clear();
      updateSidebar();
      document.getElementById("donor").value = "";
      document.getElementById("desc").value = "";
      alert("–î—è–∫—É—î–º–æ! –°–µ–∫—Ç–æ—Ä–∏ –∑–≤—ñ–ª—å–Ω–µ–Ω–æ.");
    })
    .catch(err => {
      console.error("‚ùå", err);
      alert("–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
    });
  }

  // üü¢ –û–ù–û–í–õ–ï–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —à–ª—è—Ö –¥–æ GeoJSON
  fetch('/sectors_grid_18334_wgs84.geojson')
    .then(res => res.json())
    .then(data => {
      const layer = L.geoJSON(data, {
        style: feature => {
          const isLiberated = feature.properties.status === "liberated";
          return {
            color: isLiberated ? "#a8f0a1" : "red",
            weight: 1,
            fillOpacity: 0.5,
          };
        },
        onEachFeature: (feature, layer) => {
          const id = feature.properties.id;
          const status = feature.properties.status;
          sectorLayers.set(id, layer);
          if (status !== "liberated") {
            layer.on("click", () => {
              if (selectedSectors.has(id)) {
                selectedSectors.delete(id);
                layer.setStyle({ color: "red" });
              } else {
                selectedSectors.set(id, true);
                layer.setStyle({ color: "#ffff99" });
              }
              updateSidebar();
            });
          } else {
            layer.bindPopup("–ó–≤—ñ–ª—å–Ω–µ–Ω–æ: " + (feature.properties.label || ""));
          }
        }
      }).addTo(map);
      map.fitBounds(layer.getBounds());
    });
</script>

</body>
</html>
