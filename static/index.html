<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 15vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 14px;
    }
    #selectedInfo { margin-bottom: 5px; }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .controls input,
    .controls textarea,
    .controls button {
      width: 100%;
      max-width: 300px;
      padding: 5px;
      box-sizing: border-box;
    }
    /* Модалка */
    #donorModal {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display:none;
      align-items:center; justify-content:center;
      z-index:1000;
    }
    #donorModal .modal-content {
      background:#fff; padding:20px; border-radius:8px;
      max-height:80%; overflow-y:auto; width:300px; position:relative;
    }
    #donorModal .close-btn {
      position:absolute; top:10px; right:10px;
      background:transparent; border:none; font-size:20px; cursor:pointer;
    }
    /* Tooltip style */
    .sector-label {
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      white-space: normal;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
    <div class="controls">
      <input id="donor" placeholder="Ім’я або назва бізнесу" />
      <textarea id="desc" placeholder="Опис (опційно)"></textarea>
      <button type="button" onclick="submitSelection()">Емуляція оплати</button>
      <button type="button" onclick="showDonors()">Список донатерів</button>
    </div>
  </div>

  <div id="donorModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeDonors()">×</button>
      <h3>Список донатерів</h3>
      <ul id="donorList" style="padding-left:20px; margin-top:10px;"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // === Ініціалізація карти ===
    const map = L.map("map").setView([47, 35], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18, attribution: "© OpenStreetMap"
    }).addTo(map);

    // === Константи і буфери ===
    const SECTOR_PRICE = 35;
    const EPS = 0.0001;
    const selected = new Set();
    const layersById = new Map();
    const clusters = [];

    // --- Оновлення sidebar ---
    function updateSidebar() {
      const cnt = selected.size;
      document.getElementById("selectedInfo").innerText =
        `Обрано секторів: ${cnt} | Сума: ${cnt * SECTOR_PRICE} грн`;
    }

    // --- Модалка донаторів ---
    function showDonors() {
      fetch("/api/sectors")
        .then(r => r.json())
        .then(data => {
          const d = {};
          data.features.forEach(f => {
            if (f.properties.status === "liberated") {
              const key = `${f.properties.label}||${f.properties.description||""}`;
              if (!d[key]) d[key] = { label: f.properties.label, desc: f.properties.description||"", count: 0 };
              d[key].count++;
            }
          });
          const ul = document.getElementById("donorList");
          ul.innerHTML = "";
          Object.values(d).forEach(o => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${o.label}</strong> — ${o.count} секторів<br><small>${o.desc}</small>`;
            ul.appendChild(li);
          });
          document.getElementById("donorModal").style.display = "flex";
        })
        .catch(() => alert("Не вдалося завантажити"));
    }
    function closeDonors() {
      document.getElementById("donorModal").style.display = "none";
    }

    // --- Емуляція оплати ---
    function submitSelection() {
      const donor = document.getElementById("donor").value.trim();
      if (!donor) { alert("Вкажіть ім’я/назву"); return; }
      const desc = document.getElementById("desc").value.trim();
      if (selected.size === 0) { alert("Обрати хоча б 1 сектор"); return; }

      // видаляємо старі кластери
      clusters.forEach(c => {
        map.removeLayer(c.rect);
        map.removeLayer(c.tooltip);
      });
      clusters.length = 0;

      const ids = Array.from(selected);
      fetch("/api/donate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ donor, description: desc, sectors: ids })
      })
        .then(r => { if (!r.ok) throw 0; return r.json(); })
        .then(() => {
          const feats = [];
          ids.forEach(id => {
            const ly = layersById.get(id);
            ly.setStyle({ color: "#a8f0a1" });
            ly.off("click");
            feats.push(ly.feature);
          });
          selected.clear();
          updateSidebar();
          clusterAndDraw(feats, donor, desc);
        })
        .catch(() => alert("Помилка"));
    }

    // --- Перевірка суміжності ---
    function isAdjacent(fa, fb) {
      const ba = L.geoJSON(fa).getBounds();
      const bb = L.geoJSON(fb).getBounds();
      if (Math.abs(ba.getEast() - bb.getWest()) < EPS && ba.getSouth() < bb.getNorth() && ba.getNorth() > bb.getSouth()) return true;
      if (Math.abs(ba.getWest() - bb.getEast()) < EPS && ba.getSouth() < bb.getNorth() && ba.getNorth() > bb.getSouth()) return true;
      if (Math.abs(ba.getNorth() - bb.getSouth()) < EPS && ba.getWest() < bb.getEast() && ba.getEast() > bb.getWest()) return true;
      if (Math.abs(ba.getSouth() - bb.getNorth()) < EPS && ba.getWest() < bb.getEast() && ba.getEast() > bb.getWest()) return true;
      return false;
    }

    // --- Кластеризація та малювання ---
    function clusterAndDraw(features, donor, desc) {
      const pool = features.slice();
      while (pool.length) {
        const cluster = [pool.pop()];
        for (let i = 0; i < cluster.length; i++) {
          for (let j = pool.length - 1; j >= 0; j--) {
            if (isAdjacent(cluster[i], pool[j])) {
              cluster.push(pool[j]);
              pool.splice(j, 1);
            }
          }
        }
        drawCluster(cluster, donor, desc);
      }
    }

    // --- Малюємо контур і тултіп із обмеженнями ---
    function drawCluster(feats, donor, desc) {
      const layers = feats.map(f => L.geoJSON(f).getLayers()[0]);
      const bounds = L.featureGroup(layers).getBounds();

      // 1) контур
      const rect = L.rectangle(bounds, { color: "blue", weight: 2, fill: false }).addTo(map);

      // 2) тултіп із maxWidth/maxHeight
      const content = `За підтримки ${donor}<br>${desc}`;
      const p1 = map.latLngToContainerPoint(bounds.getNorthWest());
      const p2 = map.latLngToContainerPoint(bounds.getSouthEast());
      const maxW = Math.abs(p2.x - p1.x) * 0.9;
      const maxH = Math.abs(p2.y - p1.y) * 0.9;

      rect.bindTooltip(content, {
        permanent:    true,
        direction:    "center",
        className:    "sector-label",
        interactive:  false,
        maxWidth:     maxW,
        maxHeight:    maxH
      }).openTooltip();

      // 3) через setTimeout — прив’язуємо width/height і overflow
      setTimeout(() => {
        const tt = rect.getTooltip();
        const el = tt.getElement();
        if (!el) return;
        el.style.width      = maxW + "px";
        el.style.maxWidth   = maxW + "px";
        el.style.maxHeight  = maxH + "px";
        el.style.overflowY  = "auto";
        el.style.overflowX  = "hidden";
        el.style.whiteSpace = "normal";
        el.style.wordBreak  = "break-word";
      }, 0);

      clusters.push({ rect, tooltip: rect.getTooltip(), bounds });
    }

    // --- Оновлення тултіпів після зуму ---
    map.on("zoomend", () => {
      clusters.forEach(c => {
        const { bounds, tooltip } = c;
        const el = tooltip.getElement();
        if (!el) return;
        const p1 = map.latLngToContainerPoint(bounds.getNorthWest());
        const p2 = map.latLngToContainerPoint(bounds.getSouthEast());
        const w = Math.abs(p2.x - p1.x) * 0.9;
        const h = Math.abs(p2.y - p1.y) * 0.9;
        el.style.width     = w + "px";
        el.style.maxWidth  = w + "px";
        el.style.maxHeight = h + "px";
      });
    });

    // --- Початкова загрузка + відображення liberated ---
    fetch("/api/sectors")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: f => ({
            color: f.properties.status === "liberated" ? "#a8f0a1" : "red",
            weight: 1, fillOpacity: 0.5
          }),
          onEachFeature: (f, layer) => {
            layersById.set(f.properties.id, layer);
            if (f.properties.status !== "liberated") {
              layer.on("click", () => {
                const id = f.properties.id;
                if (selected.has(id)) {
                  selected.delete(id);
                  layer.setStyle({ color: "red" });
                } else {
                  selected.add(id);
                  layer.setStyle({ color: "#ffff99" });
                }
                updateSidebar();
              });
            }
          }
        }).addTo(map);

        // групуємо і малюємо стартові liberated
        const groups = {};
        data.features.forEach(f => {
          if (f.properties.status === "liberated") {
            const key = f.properties.label + "||" + (f.properties.description || "");
            (groups[key] = groups[key] || []).push(f);
          }
        });
        Object.entries(groups).forEach(([k, feats]) => {
          const [donor, desc] = k.split("||");
          clusterAndDraw(feats, donor, desc);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
