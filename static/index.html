<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px; background: #f7f7f7;
      height: 15vh; display: flex;
      flex-direction: column; justify-content: space-between;
      font-size: 14px;
    }
    #selectedInfo { margin-bottom: 5px; }
    .controls { display: flex; flex-direction: column; gap: 5px; }
    .controls input, .controls textarea, .controls button {
      width: 100%; max-width: 300px; padding: 5px; box-sizing: border-box;
    }
    #donorModal, #payModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
      align-items:center; justify-content:center; z-index:1000;
    }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px;
      max-height:80%; overflow-y:auto; width:300px; position:relative;
    }
    .close-btn {
      position:absolute; top:10px; right:10px;
      background:transparent; border:none; font-size:20px; cursor:pointer;
    }
    .sector-label {
      background: rgba(255,255,255,0.8);
      padding: 4px 8px; border-radius:4px;
      text-align:center;
      white-space: normal;
      overflow-wrap:break-word;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      line-height: 1.2;
    }
    .btn-primary {
      background: #0066ff; color: white; border: none; padding: 10px;
      border-radius: 5px; cursor: pointer; width: 100%;
    }
    .btn-primary:hover { background: #004ecc; }
    #payDetails p { margin: 5px 0; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
  <div id="selectedInfo">–û–±—Ä–∞–Ω–æ —Å–µ–∫—Ç–æ—Ä—ñ–≤: 0 | –°—É–º–∞: 0 –≥—Ä–Ω</div>
  <div class="controls">
    <input id="donor" placeholder="–Ü–º‚Äô—è –∞–±–æ –Ω–∞–∑–≤–∞ –±—ñ–∑–Ω–µ—Å—É" />
    <textarea id="desc" placeholder="–û–ø–∏—Å (–æ–ø—Ü—ñ–π–Ω–æ)"></textarea>
    <button onclick="submitSelection()">–ó–≤—ñ–ª—å–Ω–∏—Ç–∏ —Å–µ–∫—Ç–æ—Ä–∏</button>
    <button onclick="showDonors()">–°–ø–∏—Å–æ–∫ –¥–æ–Ω–∞—Ç–µ—Ä—ñ–≤</button>
  </div>
</div>

<div id="donorModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeDonors()">√ó</button>
    <h3>–°–ø–∏—Å–æ–∫ –¥–æ–Ω–∞—Ç–µ—Ä—ñ–≤</h3>
    <ul id="donorList" style="padding-left:20px; margin-top:10px;"></ul>
  </div>
</div>

<div id="payModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closePayModal()">√ó</button>
    <h3>–ó–∞–≤–µ—Ä—à—ñ—Ç—å –¥–æ–Ω–∞—Ç</h3>
    <div id="payDetails"></div>
    <button class="btn-primary" id="goToMonobank">–ü–µ—Ä–µ–π—Ç–∏ –¥–æ –æ–ø–ª–∞—Ç–∏</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
const CLIENT_ID = crypto.randomUUID();
const SECTOR_PRICE = 35, EPS = 0.0001, MIN_W = 50, MIN_H = 20;
const map = L.map("map").setView([47,35],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ maxZoom:18 }).addTo(map);
const selected = new Set(), layersById = new Map(), clusters = [];

function updateSidebar() {
  const cnt = selected.size;
  document.getElementById("selectedInfo").innerText =
    `–û–±—Ä–∞–Ω–æ —Å–µ–∫—Ç–æ—Ä—ñ–≤: ${cnt} | –°—É–º–∞: ${cnt*SECTOR_PRICE} –≥—Ä–Ω`;
}

function closeDonors(){ document.getElementById("donorModal").style.display="none"; }
function closePayModal(){ document.getElementById("payModal").style.display="none"; }

function showDonors() {
  fetch("/api/sectors").then(r=>r.json()).then(data=>{
    const d = {};
    data.features.forEach(f=>{
      if(f.properties.status==="liberated"){
        const key = `${f.properties.label}||${f.properties.description||""}`;
        if (!d[key]) d[key] = { label:f.properties.label, desc:f.properties.description||"", count:0 };
        d[key].count++;
      }
    });
    const sorted = Object.values(d).sort((a,b)=>b.count - a.count);
    const ul = document.getElementById("donorList"); ul.innerHTML="";
    sorted.forEach(o=>{
      const word = getSectorWord(o.count);
      const li = document.createElement("li");
      li.innerHTML = `<strong>${o.label}</strong> ‚Äî ${o.count} ${word}<br><small>${o.desc}</small>`;
      ul.appendChild(li);
    });
    document.getElementById("donorModal").style.display = "flex";
  });
}

function getSectorWord(n) {
  if (n % 10 === 1 && n % 100 !== 11) return "—Å–µ–∫—Ç–æ—Ä";
  if ([2,3,4].includes(n%10) && ![12,13,14].includes(n%100)) return "—Å–µ–∫—Ç–æ—Ä–∏";
  return "—Å–µ–∫—Ç–æ—Ä—ñ–≤";
}

async function submitSelection(){
  const donor = document.getElementById("donor").value.trim();
  if(!donor){ alert("–í–∫–∞–∂—ñ—Ç—å —ñ–º‚Äô—è/–Ω–∞–∑–≤—É"); return; }
  const desc = document.getElementById("desc").value.trim();
  if(selected.size === 0){ alert("–û–±—Ä–∞—Ç–∏ —Ö–æ—á–∞ –± 1 —Å–µ–∫—Ç–æ—Ä"); return; }

  const features = Array.from(selected).map(id => layersById.get(id).feature);
  const cols = features.map(f => f.properties.grid[0]);
  const rows = features.map(f => f.properties.grid[1]);
  const minC = Math.min(...cols), maxC = Math.max(...cols);
  const minR = Math.min(...rows), maxR = Math.max(...rows);
  const expectedCount = (maxC - minC + 1) * (maxR - minR + 1);
  if (features.length !== expectedCount) {
    alert(`–°–µ–∫—Ç–æ—Ä–∏ –º–∞—é—Ç—å —É—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫ ${maxC - minC + 1}√ó${maxR - minR + 1} = ${expectedCount}`);
    return;
  }

  try {
    const res = await fetch("/api/reserve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sectors: Array.from(selected), client_id: CLIENT_ID })
    });
    if (!res.ok) {
      alert("–°–µ–∫—Ç–æ—Ä–∏ –≤–∂–µ —Ö—Ç–æ—Å—å –∑–∞–±—Ä–æ–Ω—é–≤–∞–≤");
      return;
    }
  } catch {
    alert("–ü–æ–º–∏–ª–∫–∞ –∑‚Äô—î–¥–Ω–∞–Ω–Ω—è");
    return;
  }

  // üí≥ –ü–æ–∫–∞–∑—É—î–º–æ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –æ–ø–ª–∞—Ç–∏
  const sum = selected.size * SECTOR_PRICE;
  const payText = `
    <p><strong>–°—É–º–∞:</strong> ${sum} –≥—Ä–Ω</p>
    <p><strong>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–ª–∞—Ç–µ–∂—É:</strong></p>
    <p><code>id=${CLIENT_ID}</code></p>
    <p>–í–≤–µ–¥—ñ—Ç—å —Ü—é —Å—É–º—É —Ç–∞ —Å–∫–æ–ø—ñ—é–π—Ç–µ —Ü–µ–π –∫–æ–º–µ–Ω—Ç–∞—Ä —É –±–∞–Ω—Ü—ñ</p>`;
  document.getElementById("payDetails").innerHTML = payText;

  document.getElementById("goToMonobank").onclick = () => {
    window.location.href = `https://send.monobank.ua/jar/8ZofGM9kef`;
  };

  document.getElementById("payModal").style.display = "flex";
}

function isAdjacent(a,b){
  const A=L.geoJSON(a).getBounds(), B=L.geoJSON(b).getBounds();
  return (Math.abs(A.getEast()-B.getWest())<EPS && A.getSouth()<B.getNorth() && A.getNorth()>B.getSouth()) ||
         (Math.abs(A.getWest()-B.getEast())<EPS && A.getSouth()<B.getNorth() && A.getNorth()>B.getSouth()) ||
         (Math.abs(A.getNorth()-B.getSouth())<EPS && A.getWest()<B.getEast() && A.getEast()>B.getWest()) ||
         (Math.abs(A.getSouth()-B.getNorth())<EPS && A.getWest()<B.getEast() && A.getEast()>B.getWest());
}

function clusterAndDraw(features, donor, desc){
  const pool = features.slice();
  while(pool.length){
    const cl = [ pool.pop() ];
    for(let i=0;i<cl.length;i++){
      for(let j=pool.length-1;j>=0;j--){
        if(isAdjacent(cl[i], pool[j])){
          cl.push(pool[j]); pool.splice(j,1);
        }
      }
    }
    drawCluster(cl, donor, desc);
  }
}

function drawCluster(feats, donor, desc){
  const layers = feats.map(f=>L.geoJSON(f).getLayers()[0]);
  const bounds = L.featureGroup(layers).getBounds();
  const rect = L.rectangle(bounds,{ color:"blue", weight:2, fill:false }).addTo(map);
  const icon = L.divIcon({
    className:"sector-label",
    html:`–ó–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ ${donor}<br>${desc}`,
    iconSize:[100, 40],
    iconAnchor:[50, 20]
  });
  const marker = L.marker(bounds.getCenter(), { icon, interactive: false }).addTo(map);
  clusters.push({ rect, marker, bounds });
}

map.on("zoomend", ()=>{
  clusters.forEach(c=>{
    const el = c.marker.getElement();
    if(!el) return;
    const nw = map.latLngToContainerPoint(c.bounds.getNorthWest());
    const se = map.latLngToContainerPoint(c.bounds.getSouthEast());
    const w = Math.abs(se.x - nw.x)*0.9;
    const h = Math.abs(se.y - nw.y)*0.9;
    if (w < MIN_W || h < MIN_H) el.style.display = "none";
    else {
      el.style.display = "flex";
      el.style.width = w + "px"; el.style.height = h + "px";
      el.style.marginLeft = -(w/2) + "px";
      el.style.marginTop  = -(h/2) + "px";
      el.style.fontSize = Math.max(8, Math.min(Math.floor(h * 0.3), 24)) + "px";
    }
  });
});

fetch("/api/sectors")
  .then(r=>r.json())
  .then(data=>{
    L.geoJSON(data,{
      style: f => {
        if (f.properties.status === "liberated") return { color:"#a8f0a1", weight:1, fillOpacity:0.5 };
        if (f.properties.status === "reserved")  return { color:"gray",   weight:1, fillOpacity:0.3 };
        return { color:"red", weight:1, fillOpacity:0.5 };
      },
      onEachFeature:(f,layer)=>{
        layersById.set(f.properties.id, layer);
        if(f.properties.status==="free"){
          layer.on("click", async ()=>{
            const id = f.properties.id;
            if (selected.has(id)) {
              selected.delete(id);
              layer.setStyle({ color: "red" });
              updateSidebar(); return;
            }
            try {
              const res = await fetch("/api/reserve", {
                method:"POST",
                headers:{ "Content-Type": "application/json" },
                body:JSON.stringify({ sectors: [id], client_id: CLIENT_ID })
              });
              if (!res.ok) {
                alert("–°–µ–∫—Ç–æ—Ä –∑–∞–π–Ω—è—Ç–∏–π"); return;
              }
              selected.add(id);
              layer.setStyle({ color: "#ffff99" });
              updateSidebar();
            } catch {
              alert("–ü–æ–º–∏–ª–∫–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è");
            }
          });
        }
      }
    }).addTo(map);

    const groups = {};
    data.features.forEach(f=>{
      if(f.properties.status==="liberated"){
        const key = f.properties.label + "||" + (f.properties.description||"");
        (groups[key] = groups[key] || []).push(f);
      }
    });
    Object.entries(groups).forEach(([k,v])=>{
      const [donor, desc] = k.split("||");
      clusterAndDraw(v, donor, desc);
    });

    map.fire("zoomend");
  });
</script>
</body>
</html>
