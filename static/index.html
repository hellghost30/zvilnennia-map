<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px; background: #f7f7f7;
      height: 15vh; display: flex;
      flex-direction: column; justify-content: space-between;
      font-size: 14px;
    }
    .controls { display: flex; flex-direction: column; gap: 5px; }
    .controls input, .controls textarea, .controls button {
      width: 100%; max-width: 300px; padding: 5px; box-sizing: border-box;
    }
    .sector-label {
      background: rgba(255,255,255,0.85);
      padding: 4px 8px; border-radius:4px;
      text-align:center;
      white-space: normal;
      overflow-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #donorModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
      align-items:center; justify-content:center; z-index:1000;
    }
    #donorModal .modal-content {
      background:#fff; padding:20px; border-radius:8px;
      max-height:80%; overflow-y:auto; width:300px; position:relative;
    }
    #donorModal .close-btn {
      position:absolute; top:10px; right:10px;
      background:transparent; border:none; font-size:20px; cursor:pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
  <div id="selectedInfo">–û–±—Ä–∞–Ω–æ —Å–µ–∫—Ç–æ—Ä—ñ–≤: 0 | –°—É–º–∞: 0 –≥—Ä–Ω</div>
  <div class="controls">
    <input id="donor" placeholder="–Ü–º‚Äô—è –∞–±–æ –Ω–∞–∑–≤–∞ –±—ñ–∑–Ω–µ—Å—É" />
    <textarea id="desc" placeholder="–û–ø–∏—Å (–æ–ø—Ü—ñ–π–Ω–æ)"></textarea>
    <button onclick="submitSelection()">–ï–º—É–ª—è—Ü—ñ—è –æ–ø–ª–∞—Ç–∏</button>
    <button onclick="showDonors()">–°–ø–∏—Å–æ–∫ –¥–æ–Ω–∞—Ç–µ—Ä—ñ–≤</button>
  </div>
</div>

<div id="donorModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeDonors()">√ó</button>
    <h3>–°–ø–∏—Å–æ–∫ –¥–æ–Ω–∞—Ç–µ—Ä—ñ–≤</h3>
    <ul id="donorList" style="padding-left:20px; margin-top:10px;"></ul>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
const map = L.map("map").setView([47,35], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18, attribution: "¬© OpenStreetMap"
}).addTo(map);

const SECTOR_PRICE = 35, EPS = 0.0001, MIN_W = 50, MIN_H = 20;
const selected = new Set();
const layersById = new Map();
const clusters = [];

function updateSidebar() {
  const cnt = selected.size;
  document.getElementById("selectedInfo").innerText = `–û–±—Ä–∞–Ω–æ —Å–µ–∫—Ç–æ—Ä—ñ–≤: ${cnt} | –°—É–º–∞: ${cnt*SECTOR_PRICE} –≥—Ä–Ω`;
}

function showDonors() {
  fetch("/api/sectors").then(r=>r.json()).then(data=>{
    const d = {};
    data.features.forEach(f=>{
      if(f.properties.status === "liberated"){
        const key = `${f.properties.label}||${f.properties.description||""}`;
        if (!d[key]) d[key] = { label:f.properties.label, desc:f.properties.description||"", count:0 };
        d[key].count++;
      }
    });
    const ul = document.getElementById("donorList");
    ul.innerHTML = "";
    Object.values(d).forEach(o=>{
      const li = document.createElement("li");
      li.innerHTML = `<strong>${o.label}</strong> ‚Äî ${o.count} —Å–µ–∫—Ç–æ—Ä—ñ–≤<br><small>${o.desc}</small>`;
      ul.appendChild(li);
    });
    document.getElementById("donorModal").style.display = "flex";
  }).catch(()=>alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏"));
}

function closeDonors(){
  document.getElementById("donorModal").style.display = "none";
}

function submitSelection(){
  const donor = document.getElementById("donor").value.trim();
  const desc  = document.getElementById("desc").value.trim();
  if(!donor) return alert("–í–∫–∞–∂—ñ—Ç—å —ñ–º‚Äô—è/–Ω–∞–∑–≤—É");
  if(selected.size === 0) return alert("–û–±—Ä–∞—Ç–∏ —Ö–æ—á–∞ –± 1 —Å–µ–∫—Ç–æ—Ä");

  const ids = Array.from(selected);
  fetch("/api/donate", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ donor, description:desc, sectors:ids })
  }).then(r=>{ if(!r.ok) throw 0; return r.json(); })
    .then(()=>{
      const feats = [];
      ids.forEach(id=>{
        const ly = layersById.get(id);
        ly.setStyle({ color:"#a8f0a1" });
        ly.off("click");
        feats.push(ly.feature);
      });
      selected.clear(); updateSidebar();
      clusterAndDraw(feats, donor, desc);
      map.fire("zoomend");
    }).catch(()=>alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ"));
}

function isAdjacent(fa, fb){
  const ba = L.geoJSON(fa).getBounds(), bb = L.geoJSON(fb).getBounds();
  if(Math.abs(ba.getEast()-bb.getWest())<EPS && ba.getSouth()<bb.getNorth() && ba.getNorth()>bb.getSouth()) return true;
  if(Math.abs(ba.getWest()-bb.getEast())<EPS && ba.getSouth()<bb.getNorth() && ba.getNorth()>bb.getSouth()) return true;
  if(Math.abs(ba.getNorth()-bb.getSouth())<EPS && ba.getWest()<bb.getEast() && ba.getEast()>bb.getWest()) return true;
  if(Math.abs(ba.getSouth()-bb.getNorth())<EPS && ba.getWest()<bb.getEast() && ba.getEast()>bb.getWest()) return true;
  return false;
}

function clusterAndDraw(features, donor, desc){
  const pool = features.slice();
  while(pool.length){
    const cl = [ pool.pop() ];
    for(let i=0;i<cl.length;i++){
      for(let j=pool.length-1;j>=0;j--){
        if(isAdjacent(cl[i], pool[j])){ cl.push(pool[j]); pool.splice(j,1); }
      }
    }
    drawCluster(cl, donor, desc);
  }
}

function drawCluster(feats, donor, desc){
  const layers = feats.map(f => L.geoJSON(f).getLayers()[0]);
  const group = L.featureGroup(layers).addTo(map);
  const bounds = group.getBounds();

  // üîµ –£–Ω—ñ–∫–∞–ª—å–Ω—ñ –º–µ–∂—ñ —Ç—ñ–ª—å–∫–∏ –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö —Å—Ç–æ—Ä—ñ–Ω
  const coordsSet = new Set();
  feats.forEach(f => {
    const geom = f.geometry;
    const polys = geom.type === "Polygon" ? [geom.coordinates] : geom.coordinates;

    polys.forEach(ringSet => {
      const coords = ringSet[0]; // –∑–æ–≤–Ω—ñ—à–Ω—ñ–π –∫–æ–Ω—Ç—É—Ä
      for (let i = 0; i < coords.length - 1; i++) {
        const a = coords[i].join(',');
        const b = coords[i+1].join(',');
        const edge = a < b ? `${a}|${b}` : `${b}|${a}`;
        if (coordsSet.has(edge)) coordsSet.delete(edge);
        else coordsSet.add(edge);
      }
    });
  });

  // üî∑ –ú–∞–ª—é—î–º–æ —Ç—ñ–ª—å–∫–∏ –∑–∞–ª–∏—à–∫–æ–≤—ñ –º–µ–∂—ñ
  coordsSet.forEach(edge => {
    const [a, b] = edge.split('|').map(p => p.split(',').map(Number));
    L.polyline([ [b[1], b[0]], [a[1], a[0]] ], { color:"blue", weight:2 }).addTo(map);
  });

  // üè∑ –ü—ñ–¥–ø–∏—Å
  const content = `–ó–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ ${donor}<br>${desc}`;
  const pNW = map.latLngToContainerPoint(bounds.getNorthWest());
  const pSE = map.latLngToContainerPoint(bounds.getSouthEast());
  const maxW = Math.abs(pSE.x - pNW.x) * 0.9;
  const maxH = Math.abs(pSE.y - pNW.y) * 0.9;

  const ctx = document.createElement("canvas").getContext("2d");
  ctx.font = "14px sans-serif";
  const words = content.replace(/<br>/g," ").split(/\s+/);
  if (!words.every(w => ctx.measureText(w).width <= maxW)){
    clusters.push({ marker: null, bounds });
    return;
  }

  const marker = L.marker(bounds.getCenter(), {
    icon: L.divIcon({
      className: "sector-label",
      html: content,
      iconSize: [maxW, maxH],
      iconAnchor: [maxW/2, maxH/2]
    }),
    interactive: false
  }).addTo(map);

  setTimeout(() => {
    const el = marker.getElement();
    if(!el) return;
    el.style.display = "flex";
    el.style.width   = maxW + "px";
    el.style.height  = maxH + "px";
    el.style.marginLeft = -(maxW/2) + "px";
    el.style.marginTop  = -(maxH/2) + "px";
    const fontSize = Math.max(8, Math.min(Math.floor(maxH * 0.3), 24));
    el.style.fontSize = fontSize + "px";
  }, 0);

  clusters.push({ marker, bounds });
}

function updateLabel(marker, bounds){
  const el = marker.getElement();
  if(!el) return;
  const pNW = map.latLngToContainerPoint(bounds.getNorthWest());
  const pSE = map.latLngToContainerPoint(bounds.getSouthEast());
  const maxW = Math.abs(pSE.x - pNW.x) * 0.9;
  const maxH = Math.abs(pSE.y - pNW.y) * 0.9;

  const ctx = document.createElement("canvas").getContext("2d");
  ctx.font = "14px sans-serif";
  const text = el.innerText.replace(/\n/g, " ");
  const words = text.split(/\s+/);
  if (!words.every(w => ctx.measureText(w).width <= maxW) || maxW < MIN_W || maxH < MIN_H){
    el.style.display = "none";
  } else {
    el.style.display = "flex";
    el.style.width = maxW + "px";
    el.style.height = maxH + "px";
    el.style.marginLeft = -(maxW/2) + "px";
    el.style.marginTop = -(maxH/2) + "px";
    const fontSize = Math.max(8, Math.min(Math.floor(maxH * 0.3), 24));
    el.style.fontSize = fontSize + "px";
  }
}

map.on("zoomend", ()=>{
  clusters.forEach(c=>{
    if(c.marker) updateLabel(c.marker, c.bounds);
  });
});

fetch("/api/sectors")
  .then(r=>r.json())
  .then(data=>{
    L.geoJSON(data, {
      style: f => ({ color: f.properties.status==="liberated"?"#a8f0a1":"red", weight:1, fillOpacity:0.5 }),
      onEachFeature: (f, layer) => {
        layersById.set(f.properties.id, layer);
        if(f.properties.status !== "liberated"){
          layer.on("click",()=>{
            const id = f.properties.id;
            if(selected.has(id)){
              selected.delete(id); layer.setStyle({ color:"red" });
            } else {
              selected.add(id); layer.setStyle({ color:"#ffff99" });
            }
            updateSidebar();
          });
        }
      }
    }).addTo(map);

    const groups = {};
    data.features.forEach(f=>{
      if(f.properties.status === "liberated"){
        const key = f.properties.label+"||"+(f.properties.description||"");
        (groups[key] = groups[key] || []).push(f);
      }
    });
    Object.entries(groups).forEach(([k, feats])=>{
      const [donor, desc] = k.split("||");
      clusterAndDraw(feats, donor, desc);
    });

    map.fire("zoomend");
  }).catch(console.error);
</script>
</body>
</html>
