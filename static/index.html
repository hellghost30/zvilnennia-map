<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 15vh;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    input, textarea, button {
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
    button { padding: 5px 15px; }

    /* Модалка */
    #donorModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #donorModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-height: 80%;
      overflow-y: auto;
      width: 300px;
      position: relative;
    }
    #donorModal .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Тултіп */
    .sector-label {
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      white-space: normal;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
    <div>
      <input id="donor" placeholder="Ім’я або назва бізнесу" />
      <textarea id="desc" placeholder="Опис (опційно)"></textarea>
      <button type="button" onclick="submitSelection()">Емуляція оплати</button>
      <button type="button" onclick="showDonors()">Список донатерів</button>
    </div>
  </div>

  <div id="donorModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeDonors()">×</button>
      <h3>Список донатерів</h3>
      <ul id="donorList" style="margin-top:10px; padding-left:20px;"></ul>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // === Ініціалізація карти ===
    const map = L.map("map").setView([47, 35], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18, attribution: "© OpenStreetMap"
    }).addTo(map);

    // === Константи та сховища ===
    const SECTOR_PRICE = 35;
    const selectedSectors = new Map();
    const sectorLayers = new Map();
    const outlines = [];  // L.rectangle шар для кожної групи
    const tooltips = [];  // L.tooltip для кожного контуру

    // === Оновлення sidebar ===
    function updateSidebar() {
      const count = selectedSectors.size;
      const total = count * SECTOR_PRICE;
      document.getElementById("selectedInfo").innerText =
        `Обрано секторів: ${count} | Сума: ${total} грн`;
    }

    // === Список донатерів (модалка) ===
    function showDonors() {
      fetch("/api/sectors")
        .then(r => r.json())
        .then(data => {
          const donors = {};
          data.features.forEach(f => {
            if (f.properties.status === "liberated") {
              const key = f.properties.label + "||" + (f.properties.description||"");
              if (!donors[key]) {
                donors[key] = {
                  label: f.properties.label,
                  desc: f.properties.description||"",
                  count: 0
                };
              }
              donors[key].count++;
            }
          });
          const ul = document.getElementById("donorList");
          ul.innerHTML = "";
          Object.values(donors).forEach(d => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${d.label}</strong> — ${d.count} секторів<br><small>${d.desc}</small>`;
            ul.appendChild(li);
          });
          document.getElementById("donorModal").style.display = "flex";
        })
        .catch(()=>alert("Не вдалося завантажити донатерів"));
    }
    function closeDonors() {
      document.getElementById("donorModal").style.display = "none";
    }

    // === Емуляція оплати ===
    function submitSelection() {
      const donor = document.getElementById("donor").value.trim();
      if (!donor) { alert("Вкажіть ім’я/назву"); return; }
      const desc = document.getElementById("desc").value.trim();
      const ids = Array.from(selectedSectors.keys());
      if (!ids.length) { alert("Оберіть сектор(и)"); return; }

      // Прибираємо старі контури/підписи
      outlines.forEach(o => map.removeLayer(o));
      outlines.length = 0;
      tooltips.forEach(t => map.removeLayer(t));
      tooltips.length = 0;

      fetch("/api/donate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ donor, description: desc, sectors: ids })
      })
      .then(r => { if (!r.ok) throw 0; return r.json(); })
      .then(() => {
        // Оновлюємо колір секторів
        const layers = [];
        ids.forEach(id => {
          const ly = sectorLayers.get(id);
          ly.setStyle({ color: "#a8f0a1" });
          ly.off("click");
          layers.push(ly);
        });
        selectedSectors.clear();
        updateSidebar();

        // Мальовуємо контур + підпис
        addGroupOutlineAndLabel(layers, donor, desc);
      })
      .catch(()=>alert("Помилка, спробуйте ще раз"));
    }

    // === Малюємо прямокутний контур та підпис ===
    function addGroupOutlineAndLabel(layers, donor, desc) {
      // групуємо шари в L.featureGroup аби взяти bounds
      const group = L.featureGroup(layers);
      const bounds = group.getBounds();

      // контур
      const rect = L.rectangle(bounds, {
        color: "blue", weight: 2, fill: false
      }).addTo(map);
      outlines.push(rect);

      // тултіп по центру
      const center = bounds.getCenter();
      const tt = L.tooltip({
        permanent: true,
        direction: "center",
        className: "sector-label",
        interactive: false
      })
      .setLatLng(center)
      .setContent(`За підтримки ${donor}<br>${desc}`)
      .addTo(map);
      tooltips.push(tt);

      // динамічне масштабування
      adjustTooltipScale(tt, bounds);
    }

    // === Масштабування тултіпа відповідно до bounds ===
    function adjustTooltipScale(tt, bounds) {
      const el = tt.getElement();
      if (!el) return;
      const textW = el.getBoundingClientRect().width;
      const pNW = map.latLngToContainerPoint(bounds.getNorthWest());
      const pSE = map.latLngToContainerPoint(bounds.getSouthEast());
      const w = Math.abs(pSE.x - pNW.x) * 0.9;
      const scale = Math.min(1, w / textW);
      el.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    // При зміні зуму — оновлюємо масштаб кожного тултіпа
    map.on("zoomend", () => {
      tooltips.forEach((tt,i) => {
        const rect = outlines[i];
        if (rect) adjustTooltipScale(tt, rect.getBounds());
      });
    });

    // === Першочергова загрузка секторів ===
    fetch("/api/sectors")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          style: f => ({
            color: f.properties.status === "liberated" ? "#a8f0a1" : "red",
            weight: 1,
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            const id = feature.properties.id;
            sectorLayers.set(id, layer);
            if (feature.properties.status !== "liberated") {
              layer.on("click", () => {
                if (selectedSectors.has(id)) {
                  selectedSectors.delete(id);
                  layer.setStyle({ color: "red" });
                } else {
                  selectedSectors.set(id, true);
                  layer.setStyle({ color: "#ffff99" });
                }
                updateSidebar();
              });
            } else {
              // одразу малюємо контур+підпис для стартових «liberated»
              addGroupOutlineAndLabel([ layer ],
                feature.properties.label,
                feature.properties.description || "");
            }
          }
        }).addTo(map);
      })
      .catch(console.error);
  </script>
</body>
</html>
