<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px; background: #f7f7f7;
      height: 15vh; display: flex;
      flex-direction: column; justify-content: space-between;
      font-size: 14px;
    }
    #selectedInfo { margin-bottom: 5px; }
    .controls { display: flex; flex-direction: column; gap: 5px; }
    .controls input,
    .controls textarea,
    .controls button {
      width: 100%; max-width: 300px; padding: 5px; box-sizing: border-box;
    }
    #donorModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
      align-items:center; justify-content:center; z-index:1000;
    }
    #donorModal .modal-content {
      background:#fff; padding:20px; border-radius:8px;
      max-height:80%; overflow-y:auto; width:300px; position:relative;
    }
    #donorModal .close-btn {
      position:absolute; top:10px; right:10px;
      background:transparent; border:none; font-size:20px; cursor:pointer;
    }
    .sector-label {
      background: rgba(255,255,255,0.8);
      padding: 4px 8px; border-radius:4px;
      text-align:center;
      white-space: normal;
      overflow-wrap:break-word;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
    <div class="controls">
      <input id="donor" placeholder="Ім’я або назва бізнесу" />
      <textarea id="desc" placeholder="Опис (опційно)"></textarea>
      <button onclick="submitSelection()">Емуляція оплати</button>
      <button onclick="showDonors()">Список донатерів</button>
    </div>
  </div>

  <div id="donorModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeDonors()">×</button>
      <h3>Список донатерів</h3>
      <ul id="donorList" style="padding-left:20px; margin-top:10px;"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map("map").setView([47,35],6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      maxZoom:18, attribution:"© OpenStreetMap"
    }).addTo(map);

    const SECTOR_PRICE = 35, EPS = 0.0001, MIN_W = 50, MIN_H = 20;
    const selected = new Set();
    const layersById = new Map();
    const clusters = [];

    function updateSidebar() {
      const cnt = selected.size;
      document.getElementById("selectedInfo").innerText =
        `Обрано секторів: ${cnt} | Сума: ${cnt*SECTOR_PRICE} грн`;
    }

    function showDonors() {
      fetch("/api/sectors").then(r=>r.json()).then(data=>{
        const d = {};
        data.features.forEach(f=>{
          if (f.properties.status==="liberated") {
            const key = `${f.properties.label}||${f.properties.description||""}`;
            if (!d[key]) d[key] = { label:f.properties.label, desc:f.properties.description||"", count:0 };
            d[key].count++;
          }
        });
        const ul = document.getElementById("donorList"); ul.innerHTML="";
        Object.values(d).forEach(o=>{
          const li = document.createElement("li");
          li.innerHTML = `<strong>${o.label}</strong> — ${o.count} секторів<br><small>${o.desc}</small>`;
          ul.appendChild(li);
        });
        document.getElementById("donorModal").style.display="flex";
      }).catch(()=>alert("Не вдалося завантажити"));
    }

    function closeDonors(){ document.getElementById("donorModal").style.display="none"; }

    async function submitSelection(){
      const donor = document.getElementById("donor").value.trim();
      if(!donor){ alert("Вкажіть ім’я/назву"); return; }
      const desc = document.getElementById("desc").value.trim();
      if(selected.size===0){ alert("Обрати хоча б 1 сектор"); return; }

      const selectedFeatures = Array.from(selected).map(id => layersById.get(id).feature);
      const cols = selectedFeatures.map(f => f.properties.grid[0]);
      const rows = selectedFeatures.map(f => f.properties.grid[1]);
      const minC = Math.min(...cols), maxC = Math.max(...cols);
      const minR = Math.min(...rows), maxR = Math.max(...rows);
      const expectedCount = (maxC - minC + 1) * (maxR - minR + 1);
      if (selected.size !== expectedCount) {
        alert(`Сектори мають утворювати повний прямокутник розміром ${(maxC - minC + 1)}×${(maxR - minR + 1)} = ${expectedCount} секторів.`);
        return;
      }

      try {const latest = await fetch("/api/sectors").then(r => r.json());
const freeIds = new Set(
  latest.features.filter(f => f.properties.status === "free").map(f => f.properties.id)
);
const invalid = Array.from(selected).filter(id => !freeIds.has(id));
if (invalid.length > 0) {
  alert("Деякі з обраних секторів уже зайняті іншими:\n" + invalid.join(", "));
  return;
}
        
      } catch (e) {
        alert("Помилка з'єднання при бронюванні");
        return;
      }

      try {
        const updated = await fetch("/api/sectors").then(r => r.json());
        updated.features.forEach(f => {
          const layer = layersById.get(f.properties.id);
          if (layer) {
            const styleColor =
              f.properties.status === "liberated" ? "#a8f0a1" :
              f.properties.status === "reserved" ? "gray" : "red";
            layer.setStyle({ color: styleColor });
          }
        });
      } catch (e) {
        console.warn("Не вдалося оновити стилі після бронювання", e);
      }

      clusters.forEach(c=>{
        map.removeLayer(c.rect);
        if (c.marker) map.removeLayer(c.marker);
      });
      clusters.length = 0;

      const ids = Array.from(selected);
      fetch("/api/donate", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ donor, description:desc, sectors:ids })
      })
      .then(r=>r.json())
      .then(()=>{
        const feats = [];
        ids.forEach(id=>{
          const ly = layersById.get(id);
          ly.setStyle({ color:"#a8f0a1" });
          ly.off("click");
          feats.push(ly.feature);
        });
        selected.clear(); updateSidebar();
        clusterAndDraw(feats, donor, desc);
        map.fire('zoomend');
      })
      .catch(()=>alert("Сталася помилка"));
    }

    function isAdjacent(fa, fb){
      const ba=L.geoJSON(fa).getBounds(), bb=L.geoJSON(fb).getBounds();
      if(Math.abs(ba.getEast()-bb.getWest())<EPS && ba.getSouth()<bb.getNorth() && ba.getNorth()>bb.getSouth()) return true;
      if(Math.abs(ba.getWest()-bb.getEast())<EPS && ba.getSouth()<bb.getNorth() && ba.getNorth()>bb.getSouth()) return true;
      if(Math.abs(ba.getNorth()-bb.getSouth())<EPS && ba.getWest()<bb.getEast() && ba.getEast()>bb.getWest()) return true;
      if(Math.abs(ba.getSouth()-bb.getNorth())<EPS && ba.getWest()<bb.getEast() && ba.getEast()>bb.getWest()) return true;
      return false;
    }

    function clusterAndDraw(features, donor, desc){
      const pool = features.slice();
      while(pool.length){
        const cl = [ pool.pop() ];
        for(let i=0;i<cl.length;i++){
          for(let j=pool.length-1;j>=0;j--){
            if(isAdjacent(cl[i], pool[j])){
              cl.push(pool[j]); pool.splice(j,1);
            }
          }
        }
        drawCluster(cl, donor, desc);
      }
    }

    function drawCluster(feats, donor, desc){
      const layers = feats.map(f=>L.geoJSON(f).getLayers()[0]);
      const bounds = L.featureGroup(layers).getBounds();
      const rect = L.rectangle(bounds,{ color:"blue", weight:2, fill:false }).addTo(map);

      const content = `За підтримки ${donor}<br>${desc}`;
      const pNW = map.latLngToContainerPoint(bounds.getNorthWest());
      const pSE = map.latLngToContainerPoint(bounds.getSouthEast());
      const maxW = Math.abs(pSE.x - pNW.x)*0.9;
      const maxH = Math.abs(pSE.y - pNW.y)*0.9;

      const icon = L.divIcon({
        className:"sector-label",
        html:content,
        iconSize:[maxW, maxH],
        iconAnchor:[maxW/2, maxH/2]
      });

      const marker = L.marker(bounds.getCenter(),{ icon, interactive:false }).addTo(map);
      setTimeout(()=>{
        const el = marker.getElement();
        if(!el) return;
        el.style.width      = maxW + "px";
        el.style.height     = maxH + "px";
        el.style.marginLeft = -(maxW/2) + "px";
        el.style.marginTop  = -(maxH/2) + "px";
        el.style.fontSize   = Math.max(8, Math.min(Math.floor(maxH * 0.3), 24)) + "px";
      }, 0);

      clusters.push({ rect, marker, bounds });
    }

    map.on("zoomend", ()=>{
      clusters.forEach(c=>{
        if(!c.marker) return;
        const { marker, bounds } = c;
        const el = marker.getElement();
        if(!el) return;
        const pNW = map.latLngToContainerPoint(bounds.getNorthWest());
        const pSE = map.latLngToContainerPoint(bounds.getSouthEast());
        const maxW = Math.abs(pSE.x - pNW.x)*0.9;
        const maxH = Math.abs(pSE.y - pNW.y)*0.9;

        if (maxW < MIN_W || maxH < MIN_H) {
          el.style.display = "none";
        } else {
          el.style.display    = "flex";
          el.style.width      = maxW + "px";
          el.style.height     = maxH + "px";
          el.style.marginLeft = -(maxW/2) + "px";
          el.style.marginTop  = -(maxH/2) + "px";
          el.style.fontSize   = Math.max(8, Math.min(Math.floor(maxH * 0.3), 24)) + "px";
        }
      });
    });

    fetch("/api/sectors")
      .then(r=>r.json())
      .then(data=>{
        L.geoJSON(data,{
          style: f => {
            if (f.properties.status === "liberated") return { color: "#a8f0a1", weight: 1, fillOpacity: 0.5 };
            if (f.properties.status === "reserved") return { color: "gray", weight: 1, fillOpacity: 0.3 };
            return { color: "red", weight: 1, fillOpacity: 0.5 };
          },
          onEachFeature:(f,layer)=>{
            layersById.set(f.properties.id, layer);
            if (f.properties.status === "free") {
              layer.on("click", async () => {
  const id = f.properties.id;

  if (selected.has(id)) {
    selected.delete(id);
    layer.setStyle({ color: "red" });
    updateSidebar();
    return;
  }

  // 🛡️ Спроба забронювати сектор
  try {
    const res = await fetch("/api/reserve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sectors: [id] })
    });

    if (!res.ok) {
      alert("Цей сектор уже зайнятий або в процесі оплати");
      return;
    }

    // ✅ Бронювання успішне
    selected.add(id);
    layer.setStyle({ color: "#ffff99" });
    updateSidebar();

  } catch (e) {
    alert("Помилка з'єднання при бронюванні");
  }
});

            }
          }
        }).addTo(map);

        const groups = {};
        data.features.forEach(f=>{
          if(f.properties.status==="liberated"){
            const key = f.properties.label+"||"+(f.properties.description||"");
            (groups[key]=groups[key]||[]).push(f);
          }
        });
        Object.entries(groups).forEach(([k, feats])=>{
          const [donor, desc] = k.split("||");
          clusterAndDraw(feats, donor, desc);
        });

        map.fire("zoomend");
      })
      .catch(console.error);
  </script>
</body>
</html>
