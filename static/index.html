<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 15vh;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    input, textarea {
      margin-top: 5px;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 5px;
      padding: 5px 15px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="sidebar">
    <div id="selectedInfo">Обрано секторів: 0/0 | Сума: 0 грн</div>
    <div>
      <input id="donor" placeholder="Ім’я або назва бізнесу" />
      <textarea id="desc" placeholder="Опис (опціонально)"></textarea>
      <button type="button" onclick="submitSelection()">Емуляція оплати</button>
      <button type="button" onclick="showDonors()">Список донатерів</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // === Налаштування ===
    const SECTOR_PRICE = 35;
    let totalSectors = 0;
    const selectedSectors = new Map();
    const sectorLayers = new Map();
    const labels = []; // тут зберігатимемо тултіпи та маркери-підписи

    // Оновлюємо інфо в sidebar
    function updateSidebar() {
      const count = selectedSectors.size;
      const total = count * SECTOR_PRICE;
      document.getElementById("selectedInfo").innerText =
        `Обрано секторів: ${count}/${totalSectors} | Сума: ${total} грн`;
    }

    // Показуємо список донатерів в alert
    function showDonors() {
      fetch("/api/sectors")
        .then(res => res.json())
        .then(data => {
          const donors = {};
          data.features.forEach(f => {
            if (f.properties.status === "liberated") {
              const name = f.properties.label || "—";
              const desc = f.properties.description || "";
              donors[name] = donors[name] || { desc, count: 0 };
              donors[name].count++;
            }
          });
          let msg = "Список донатерів:\n\n";
          for (const [name, info] of Object.entries(donors)) {
            msg += `${name} — ${info.count} секторів\nОпис: ${info.desc}\n\n`;
          }
          alert(msg);
        })
        .catch(() => alert("Не вдалося завантажити список донатерів"));
    }

    // === Емуляція оплати ===
    function submitSelection() {
      const donor = document.getElementById("donor").value.trim();
      if (!donor) { alert("Введіть ім’я або назву бізнесу"); return; }
      const desc = document.getElementById("desc").value.trim();
      const ids = Array.from(selectedSectors.keys());
      if (!ids.length) { alert("Оберіть хоча б один сектор"); return; }

      // Видаляємо старі написи
      labels.forEach(l => map.removeLayer(l));
      labels.length = 0;

      fetch("/api/donate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ donor, description: desc, sectors: ids })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(() => {
        // Оновлюємо кольори секторів
        const layers = ids.map(id => sectorLayers.get(id)).filter(Boolean);
        layers.forEach(layer => {
          layer.setStyle({ color: "#a8f0a1" });
          layer.off("click");
        });
        selectedSectors.clear();
        updateSidebar();
        document.getElementById("donor").value = "";
        document.getElementById("desc").value = "";

        // Додаємо підпис групі
        addLabelForGroup(layers, donor, desc);
        alert("Дякуємо! Сектори звільнено.");
      })
      .catch(() => alert("Сталася помилка. Спробуйте ще раз."));
    }

    // Додає один підпис для масиву секторів
    function addLabelForGroup(layersArray, donor, desc) {
      if (!layersArray.length) return;
      const group = L.featureGroup(layersArray);
      const center = group.getBounds().getCenter();

      if (layersArray.length === 1) {
        const tt = L.tooltip({
          permanent: true,
          direction: "center",
          className: "sector-label"
        })
        .setContent(`За підтримки ${donor}<br>${desc}`)
        .setLatLng(center)
        .addTo(map);
        labels.push(tt);
      } else {
        const mk = L.marker(center, {
          icon: L.divIcon({
            className: "group-label",
            html: `<div style="text-align:center">
                     За підтримки ${donor}<br>${desc}
                   </div>`
          }),
          interactive: false
        }).addTo(map);
        labels.push(mk);
      }
    }

    // === Ініціалізація карти та сітки ===
    const map = L.map("map").setView([47, 35], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18, attribution: "© OpenStreetMap"
    }).addTo(map);

    fetch("/api/sectors")
      .then(res => res.json())
      .then(data => {
        // Визначаємо загальну кількість
        totalSectors = data.features.length;
        updateSidebar();

        // Малюємо GeoJSON
        const layer = L.geoJSON(data, {
          style: f => ({
            color: f.properties.status === "liberated" ? "#a8f0a1" : "red",
            weight: 1,
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            const id = feature.properties.id;
            sectorLayers.set(id, layer);

            if (feature.properties.status !== "liberated") {
              layer.on("click", () => {
                if (selectedSectors.has(id)) {
                  selectedSectors.delete(id);
                  layer.setStyle({ color: "red" });
                } else {
                  selectedSectors.set(id, true);
                  layer.setStyle({ color: "#ffff99" });
                }
                updateSidebar();
              });
            }
          }
        }).addTo(map);

        // Підганяємо view
        map.fitBounds(layer.getBounds());

        // Додаємо початкові підписи груп секторів
        const donorGroups = new Map();
        data.features.forEach(f => {
          if (f.properties.status === "liberated") {
            const key = `${f.properties.label}||${f.properties.description}`;
            donorGroups.has(key) || donorGroups.set(key, []);
            donorGroups.get(key).push(sectorLayers.get(f.properties.id));
          }
        });
        donorGroups.forEach((layersArr, key) => {
          const [donor, desc] = key.split("||");
          addLabelForGroup(layersArr, donor, desc);
        });
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
