<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 10vh;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #left, #right {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-top: 5px;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
    }
    #donorList {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      max-height: 70vh;
      overflow-y: auto;
      padding: 15px;
      display: none;
      z-index: 999;
    }
    .liberated-label {
      white-space: pre-line;
      text-align: center;
      pointer-events: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <div id="left">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
    <input id="donor" placeholder="Ім’я або назва бізнесу" />
    <textarea id="desc" placeholder="Опис (опціонально)"></textarea>
    <button onclick="submitSelection()">Допомогти вигнати окупантів</button>
    <button onclick="mockPayment()">Емулювати оплату</button>
  </div>
  <div id="right">
    <button onclick="toggleDonorList()">Показати всіх донаторів</button>
  </div>
</div>

<div id="donorList"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
  const map = L.map('map').setView([47, 35], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const selectedSectors = new Map();
  const liberatedSectors = new Map();
  let layerGroup = null;

  function updateSidebar() {
    const total = selectedSectors.size * 35;
    document.getElementById("selectedInfo").innerText =
      `Обрано секторів: ${selectedSectors.size} | Сума: ${total} грн`;
  }

  function submitSelection() {
    const donor = document.getElementById("donor").value.trim();
    const desc = document.getElementById("desc").value.trim();
    if (!donor) {
      alert("Введіть ім’я або назву бізнесу");
      return;
    }
    const payload = {
      donor,
      description: desc,
      sectors: Array.from(selectedSectors.keys())
    };
    fetch('/api/donate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(() => {
        alert("Дякуємо! Сектори будуть звільнені після перевірки оплати.");
        selectedSectors.clear();
        location.reload();
      });
  }

  function mockPayment() {
    const payload = {
      donor: document.getElementById("donor").value.trim() || "Тестовий донатор",
      description: document.getElementById("desc").value.trim(),
      sectors: Array.from(selectedSectors.keys())
    };
    if (payload.sectors.length === 0) {
      alert("Оберіть хоча б один сектор для емулювання.");
      return;
    }
    fetch('/api/donate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(() => {
        alert("Оплата пройшла! Сектори звільнено.");
        selectedSectors.clear();
        location.reload();
      });
  }

  function toggleDonorList() {
    const listDiv = document.getElementById("donorList");
    if (listDiv.style.display === "none") {
      let html = "<h3>Усі донатори:</h3><ul>";
      liberatedSectors.forEach((label, id) => {
        html += `<li><b>${label}</b> (ID: ${id})</li>`;
      });
      html += "</ul>";
      listDiv.innerHTML = html;
      listDiv.style.display = "block";
    } else {
      listDiv.style.display = "none";
    }
  }

  function areAdjacent(a, b) {
    const [ax, ay] = a.properties.grid;
    const [bx, by] = b.properties.grid;
    return Math.abs(ax - bx) + Math.abs(ay - by) === 1;
  }

  function groupAdjacent(features) {
    const groups = [];
    const visited = new Set();

    function dfs(current, group) {
      visited.add(current.properties.id);
      group.push(current);
      for (const f of features) {
        if (!visited.has(f.properties.id) && areAdjacent(current, f)) {
          dfs(f, group);
        }
      }
    }

    for (const f of features) {
      if (!visited.has(f.properties.id)) {
        const group = [];
        dfs(f, group);
        groups.push(group);
      }
    }
    return groups;
  }

  fetch('/api/sectors')
    .then(res => res.json())
    .then(data => {
      const donorGroups = {};

      for (const f of data.features) {
        if (f.properties.status === "liberated") {
          const key = f.properties.label + "::" + f.properties.description;
          if (!donorGroups[key]) donorGroups[key] = [];
          donorGroups[key].push(f);
        }
      }

      const allGroupCenters = [];
      for (const groupKey in donorGroups) {
        const [label, desc] = groupKey.split("::");
        const groups = groupAdjacent(donorGroups[groupKey]);
        for (const cluster of groups) {
          let lat = 0, lng = 0;
          cluster.forEach(f => {
            lat += f.geometry.coordinates[0][0][1];
            lng += f.geometry.coordinates[0][0][0];
          });
          lat /= cluster.length;
          lng /= cluster.length;
          allGroupCenters.push({ lat, lng, text: label + (desc ? "\n" + desc : "") });
        }
      }

      layerGroup = L.geoJSON(data, {
        style: feature => {
          const isLiberated = feature.properties.status === "liberated";
          return {
            color: isLiberated ? "#a8f0a1" : "red",
            weight: 1,
            fillOpacity: 0.5,
          };
        },
        onEachFeature: (feature, layer) => {
          const id = feature.properties.id;
          const status = feature.properties.status;
          if (status !== "liberated") {
            layer.on("click", () => {
              if (selectedSectors.has(id)) {
                selectedSectors.delete(id);
                layer.setStyle({ color: "red" });
              } else {
                selectedSectors.set(id, true);
                layer.setStyle({ color: "#ffff99" });
              }
              updateSidebar();
            });
          }
        }
      }).addTo(map);

      allGroupCenters.forEach(({ lat, lng, text }) => {
        L.tooltip({
          permanent: true,
          direction: "center",
          className: "liberated-label"
        })
        .setLatLng([lat, lng])
        .setContent(text)
        .addTo(map);
      });

      map.fitBounds(layerGroup.getBounds());
    });

  map.on("zoomend", () => {
    const zoom = map.getZoom();
    const scale = Math.max(zoom / 10, 0.8);
    document.querySelectorAll(".liberated-label").forEach(label => {
      label.style.fontSize = `${scale}em`;
    });
  });
</script>

</body>
</html>
