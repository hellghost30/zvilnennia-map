<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 15vh;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    input, textarea, button {
      margin-top: 5px;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    button { padding: 5px 15px; }
    /* Модальне вікно списку донатерів */
    #donorModal {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #donorModal .modal-content {
      background: #fff;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      position: relative;
      width: 300px;
    }
    #donorModal .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    /* Підписи на карті */
    .sector-label {
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="sidebar">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
    <div>
      <input id="donor" placeholder="Ім’я або назва бізнесу" />
      <textarea id="desc" placeholder="Опис (опціонально)"></textarea>
      <button type="button" onclick="submitSelection()">Емуляція оплати</button>
      <button type="button" onclick="showDonors()">Список донатерів</button>
    </div>
  </div>

  <!-- Модальне вікно -->
  <div id="donorModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeDonors()">×</button>
      <h3>Список донатерів</h3>
      <ul id="donorList" style="padding-left: 20px; margin-top: 10px;"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const SECTOR_PRICE = 35;
    const selectedSectors = new Map();
    const sectorLayers = new Map();
    const labels = [];

    // Оновлення sidebar
    function updateSidebar() {
      const count = selectedSectors.size;
      const total = count * SECTOR_PRICE;
      document.getElementById("selectedInfo").innerText =
        `Обрано секторів: ${count} | Сума: ${total} грн`;
    }

    // Показ модалки зі списком донатерів
    function showDonors() {
      fetch("/api/sectors")
        .then(res => res.json())
        .then(data => {
          const donors = {};
          data.features.forEach(f => {
            if (f.properties.status === "liberated") {
              const key = `${f.properties.label}||${f.properties.description}`;
              if (!donors[key]) {
                donors[key] = {
                  label: f.properties.label,
                  desc: f.properties.description,
                  count: 0
                };
              }
              donors[key].count++;
            }
          });

          const ul = document.getElementById("donorList");
          ul.innerHTML = "";
          Object.values(donors).forEach(d => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${d.label}</strong> — ${d.count} секторів
                            <br><small>${d.desc}</small>`;
            ul.appendChild(li);
          });

          document.getElementById("donorModal").style.display = "flex";
        })
        .catch(() => alert("Не вдалося завантажити список донатерів"));
    }

    function closeDonors() {
      document.getElementById("donorModal").style.display = "none";
    }

    // Емуляція оплати
    function submitSelection() {
      const donor = document.getElementById("donor").value.trim();
      if (!donor) { alert("Введіть ім’я або назву бізнесу"); return; }
      const desc = document.getElementById("desc").value.trim();
      const ids = Array.from(selectedSectors.keys());
      if (!ids.length) { alert("Оберіть сектор(и)"); return; }

      // прибираємо старі підписи
      labels.forEach(l => map.removeLayer(l));
      labels.length = 0;

      fetch("/api/donate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ donor, description: desc, sectors: ids })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(() => {
        const layers = ids.map(id => sectorLayers.get(id)).filter(Boolean);
        layers.forEach(layer => {
          layer.setStyle({ color: "#a8f0a1" });
          layer.off("click");
        });
        selectedSectors.clear();
        updateSidebar();
        document.getElementById("donor").value = "";
        document.getElementById("desc").value = "";

        addLabelForGroup(layers, donor, desc);
      })
      .catch(() => alert("Сталася помилка. Спробуйте ще раз."));
    }

    // Додає один тултіп по центру групи (або одного) секторів
    function addLabelForGroup(layersArray, donor, desc) {
      if (!layersArray.length) return;
      const group = L.featureGroup(layersArray);
      const center = group.getBounds().getCenter();

      const tt = L.tooltip({
        permanent: true,
        direction: "center",
        className: "sector-label"
      })
      .setContent(`За підтримки ${donor}<br>${desc}`)
      .setLatLng(center)
      .addTo(map);

      labels.push(tt);
    }

    // Ініціалізація карти
    const map = L.map("map").setView([47, 35], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18, attribution: "© OpenStreetMap"
    }).addTo(map);

    // Завантажуємо сектори
    fetch("/api/sectors")
      .then(res => res.json())
      .then(data => {
        // Малюємо сітку
        const layer = L.geoJSON(data, {
          style: f => ({
            color: f.properties.status === "liberated" ? "#a8f0a1" : "red",
            weight: 1,
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            const id = feature.properties.id;
            sectorLayers.set(id, layer);

            if (feature.properties.status !== "liberated") {
              layer.on("click", () => {
                if (selectedSectors.has(id)) {
                  selectedSectors.delete(id);
                  layer.setStyle({ color: "red" });
                } else {
                  selectedSectors.set(id, true);
                  layer.setStyle({ color: "#ffff99" });
                }
                updateSidebar();
              });
            }
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds());

        // Початкові підписи для вже звільнених груп
        const groups = new Map();
        data.features.forEach(f => {
          if (f.properties.status === "liberated") {
            const key = `${f.properties.label}||${f.properties.description}`;
            if (!groups.has(key)) groups.set(key, []);
            groups.get(key).push(sectorLayers.get(f.properties.id));
          }
        });
        groups.forEach((arr, key) => {
          const [label, desc] = key.split("||");
          addLabelForGroup(arr, label, desc);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
