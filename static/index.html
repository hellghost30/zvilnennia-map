<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    #sidebar {
      padding: 10px;
      background: #f7f7f7;
      height: 10vh;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #left, #right {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-top: 5px;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
    }
    #donorList {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      max-height: 70vh;
      overflow-y: auto;
      padding: 15px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <div id="left">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 0 грн</div>
    <input id="donor" placeholder="Ім’я або назва бізнесу" />
    <textarea id="desc" placeholder="Опис (опціонально)"></textarea>
    <button onclick="submitSelection()">Допомогти вигнати окупантів</button>
    <button onclick="mockPayment()">Емулювати оплату</button>
  </div>
  <div id="right">
    <button onclick="toggleDonorList()">Показати всіх донаторів</button>
  </div>
</div>

<div id="donorList"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
  const map = L.map('map').setView([47, 35], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const selectedSectors = new Map();
  const liberatedSectors = new Map();
  const donorGroups = new Map();

  function updateSidebar() {
    const total = selectedSectors.size * 35;
    document.getElementById("selectedInfo").innerText =
      `Обрано секторів: ${selectedSectors.size} | Сума: ${total} грн`;
  }

  function submitSelection() {
    const donor = document.getElementById("donor").value.trim();
    const desc = document.getElementById("desc").value.trim();
    if (!donor) {
      alert("Введіть ім’я або назву бізнесу");
      return;
    }
    const payload = {
      donor,
      description: desc,
      sectors: Array.from(selectedSectors.keys())
    };
    fetch('/api/donate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(() => {
        alert("Дякуємо! Сектори будуть звільнені після перевірки оплати.");
        selectedSectors.clear();
        location.reload();
      });
  }

  function mockPayment() {
    const payload = {
      donor: "Тестовий донатор",
      description: "Емуляція оплати",
      sectors: Array.from(selectedSectors.keys())
    };
    if (payload.sectors.length === 0) {
      alert("Оберіть хоча б один сектор для емулювання.");
      return;
    }
    fetch('/api/donate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(() => {
        alert("Оплата пройшла! Сектори звільнено.");
        selectedSectors.clear();
        location.reload();
      });
  }

  function toggleDonorList() {
    const listDiv = document.getElementById("donorList");
    if (listDiv.style.display === "none") {
      let html = "<h3>Усі донатори:</h3><ul>";
      liberatedSectors.forEach((label, id) => {
        html += `<li><b>${label}</b> (ID: ${id})</li>`;
      });
      html += "</ul>";
      listDiv.innerHTML = html;
      listDiv.style.display = "block";
    } else {
      listDiv.style.display = "none";
    }
  }

  fetch('/api/sectors')
    .then(res => res.json())
    .then(data => {
      const sectorLayers = [];

      const layerGroup = L.geoJSON(data, {
        style: feature => {
          return {
            color: feature.properties.status === "liberated" ? "#a8f0a1" : "red",
            weight: 1,
            fillOpacity: 0.5,
          };
        },
        onEachFeature: (feature, layer) => {
          const id = feature.properties.id;
          const label = feature.properties.label;
          const status = feature.properties.status;

          if (status === "liberated") {
            liberatedSectors.set(id, label);

            if (!donorGroups.has(label)) donorGroups.set(label, []);
            donorGroups.get(label).push(layer);
          } else {
            layer.on("click", () => {
              if (selectedSectors.has(id)) {
                selectedSectors.delete(id);
                layer.setStyle({ color: "red" });
                layer.unbindTooltip();
              } else {
                selectedSectors.set(id, true);
                layer.setStyle({ color: "#ffff99" });
              }
              updateSidebar();
            });
          }
        }
      }).addTo(map);

      donorGroups.forEach((layers, label) => {
        if (!layers.length) return;
        let lat = 0, lng = 0;
        layers.forEach(l => {
          const center = l.getBounds().getCenter();
          lat += center.lat;
          lng += center.lng;
        });
        lat /= layers.length;
        lng /= layers.length;

        L.marker([lat, lng], {
          icon: L.divIcon({
            className: 'donor-label',
            html: `${label}`,
            iconSize: [100, 20]
          })
        }).addTo(map);
      });

      map.fitBounds(layerGroup.getBounds());
    });
</script>

</body>
</html>
