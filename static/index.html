<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта звільнення</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- Turf.js для union -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #sidebar {
      padding: 10px; background: #f7f7f7;
      height: 15vh; overflow-y: auto; font-size: 14px;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    input, textarea, button {
      margin-top: 5px; display: block;
      width: 100%; max-width: 300px;
    }
    button { padding: 5px 15px; }
    /* Модалка */
    #donorModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); display:none;
      align-items:center; justify-content:center; z-index:1000;
    }
    #donorModal .modal-content {
      background:#fff; padding:20px; border-radius:8px;
      max-height:80%; overflow-y:auto; width:300px; position:relative;
    }
    #donorModal .close-btn {
      position:absolute; top:10px; right:10px;
      background:transparent; border:none; font-size:20px;
      cursor:pointer;
    }
    /* Підписи */
    .sector-label {
      background: rgba(255,255,255,0.8);
      padding: 2px 6px; border-radius: 4px;
      text-align: center; font-size: 14px; white-space: normal;
      transform-origin: center center;
    }
    /* Контури груп */
    .group-outline {
      color: blue; weight: 3; fill: false;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <div id="selectedInfo">Обрано секторів: 0 | Сума: 35 грн</div>
    <div>
      <input id="donor" placeholder="Ім’я або назва бізнесу" />
      <textarea id="desc" placeholder="Опис (опціонально)"></textarea>
      <button type="button" onclick="submitSelection()">Емуляція оплати</button>
      <button type="button" onclick="showDonors()">Список донатерів</button>
    </div>
  </div>

  <div id="donorModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeDonors()">×</button>
      <h3>Список донатерів</h3>
      <ul id="donorList" style="padding-left:20px; margin-top:10px;"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const SECTOR_PRICE = 35;
    const selectedSectors = new Map();
    const sectorLayers = new Map();
    const labelEntries = []; // { tooltip, groupBounds }
    const outlineLayers = []; // для контурів

    function updateSidebar() {
      const count = selectedSectors.size;
      const total = count * SECTOR_PRICE;
      document.getElementById("selectedInfo").innerText =
        `Обрано секторів: ${count} | Сума: ${total} грн`;
    }

    function showDonors() {
      fetch("/api/sectors")
        .then(r=>r.json())
        .then(data=>{
          const donors = {};
          data.features.forEach(f=>{
            if(f.properties.status==="liberated"){
              const key=`${f.properties.label}||${f.properties.description}`;
              donors[key] = donors[key]||{label:f.properties.label,desc:f.properties.description,count:0};
              donors[key].count++;
            }
          });
          const ul=document.getElementById("donorList");
          ul.innerHTML="";
          Object.values(donors).forEach(d=>{
            const li=document.createElement("li");
            li.innerHTML=`<strong>${d.label}</strong> — ${d.count} секторів<br><small>${d.desc}</small>`;
            ul.appendChild(li);
          });
          document.getElementById("donorModal").style.display="flex";
        })
        .catch(()=>alert("Не вдалося завантажити список донатерів"));
    }
    function closeDonors(){ document.getElementById("donorModal").style.display="none"; }

    function submitSelection(){
      const donor=document.getElementById("donor").value.trim();
      if(!donor){ alert("Введіть ім’я або назву бізнесу"); return; }
      const desc=document.getElementById("desc").value.trim();
      const ids=Array.from(selectedSectors.keys());
      if(!ids.length){ alert("Оберіть сектор(и)"); return; }

      // прибирання старих
      labelEntries.forEach(e=>map.removeLayer(e.tooltip));
      labelEntries.length=0;
      outlineLayers.forEach(l=>map.removeLayer(l));
      outlineLayers.length=0;

      fetch("/api/donate",{
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify({donor,description:desc,sectors:ids})
      })
      .then(r=>{ if(!r.ok) throw 0; return r.json(); })
      .then(()=> {
        // оновлюємо кольори
        const features = [];
        ids.forEach(id=>{
          const layer=sectorLayers.get(id);
          layer.setStyle({ color:"#a8f0a1" });
          layer.off("click");
          features.push(layer.feature);
        });
        selectedSectors.clear(); updateSidebar();

        // малюємо контур + підпис
        drawGroupOutlineAndLabel(features, donor, desc);
      })
      .catch(()=>alert("Сталася помилка. Спробуйте ще раз."));
    }

    // малює контур по з’єднаних полігонах + додає підпис
    function drawGroupOutlineAndLabel(features, donor, desc){
      // union всіх полігонів
      let merged = features[0];
      for(let i=1;i<features.length;i++){
        merged = turf.union(merged, features[i]);
      }
      const outline = L.geoJSON(merged, { className:"group-outline", style:{ color:"blue", weight:3, fill:false } })
        .addTo(map);
      outlineLayers.push(outline);

      // підпис у центрі
      const center = L.geoJSON(merged).getBounds().getCenter();
      const tt = L.tooltip({
        permanent:true, direction:"center", className:"sector-label", interactive:false
      })
      .setContent(`За підтримки ${donor}<br>${desc}`)
      .setLatLng(center)
      .addTo(map);
      labelEntries.push({ tooltip:tt, bounds:merged.geometry.coordinates });
      adjustLabelScale(tt, merged);
    }

    // підлаштовує масштаб тултіпа під bounds полігону
    function adjustLabelScale(tt, geo){
      const el = tt.getElement();
      if(!el) return;
      const textWidth = el.getBoundingClientRect().width;
      const b = L.geoJSON(geo).getBounds();
      const pNW = map.latLngToContainerPoint(b.getNorthWest());
      const pSE = map.latLngToContainerPoint(b.getSouthEast());
      const groupWidth = Math.abs(pSE.x - pNW.x)*0.9;
      const scale = Math.min(1, groupWidth / textWidth);
      el.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    // при зумі — оновлюємо всі
    map.on("zoomend", ()=> {
      labelEntries.forEach(e=> adjustLabelScale(e.tooltip, { type:"Feature", geometry:{ type:"MultiPolygon", coordinates:e.bounds } }));
    });

    // ініціалізація карти
    const map = L.map("map").setView([47,35],6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      maxZoom:18, attribution:"© OpenStreetMap"
    }).addTo(map);

    // завантаження стартових даних
    fetch("/api/sectors")
      .then(r=>r.json())
      .then(data=>{
        // малюємо всі сектори і збираємо в групи по донатерах
        const groups = new Map();
        L.geoJSON(data, {
          style: f=>({ color:f.properties.status==="liberated"?"#a8f0a1":"red", weight:1, fillOpacity:0.5 }),
          onEachFeature:(f, layer)=>{
            const id=f.properties.id;
            sectorLayers.set(id,layer);
            if(f.properties.status!=="liberated"){
              layer.on("click",()=>{
                if(selectedSectors.has(id)){
                  selectedSectors.delete(id);
                  layer.setStyle({color:"red"});
                } else {
                  selectedSectors.set(id,true);
                  layer.setStyle({color:"#ffff99"});
                }
                updateSidebar();
              });
            } else {
              const key=`${f.properties.label}||${f.properties.description}`;
              if(!groups.has(key)) groups.set(key, []);
              groups.get(key).push(f);
            }
          }
        }).addTo(map);

        map.fitBounds(L.geoJSON(data).getBounds());

        // для кожної вже звільненої групи малюємо контур+підпис
        groups.forEach((features, key)=>{
          const [donor, desc] = key.split("||");
          drawGroupOutlineAndLabel(features, donor, desc);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
